<ion-view view-title="{{vm.viewTitle}}" ng-controller="RSSFeedCtrl as vm">
	<ion-content>
		<ion-refresher pulling-text="Pull to refresh" on-refresh="vm.refreshFeeds()">
    	</ion-refresher>
		<div class="list">
			<div class="item item-thumbnail-right item-text-wrap" 
				 ng-repeat="feed in vm.rssFeeds" ng-click="vm.go2Details(feed.title, feed._id, feed.link)">
							 	
				 	 	<img ng-src="{{feed.thumbPic}}"/>
				     	<div class="title">{{feed.title}}</div>
						<h3 class="item-date">{{feed.updated}}</h3>

			</div>
		</div>
	</ion-content>
</ion-view>
