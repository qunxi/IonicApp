<ion-view view-title="Search" ng-controller='RssSearchCtrl as vm'>
	<ion-content class="has-header">
		<div class="list">
		  <label class="item item-input">
		    <input type="text" placeholder="input rss key word" ng-model="vm.queryText" ng-change="vm.searchAutoComplete(vm.queryText)">
		  </label>
		  <!--<div class="item item-icon-left item-icon-right">
				<i class="icon ion-ios-unlocked positive"></i>
				Change Password
				<i class="icon ion-chevron-right icon-accessory"><a href="#"></a></i>
			</div>-->
		  <div class="item item-icon-left" ng-repeat="rssCatelog in vm.searchResult">
				<a ng-class="{false: 'icon ion-plus-round positive', true: 'icon ion-checkmark stable'}[rssCatelog.checked]" ng-click="vm.addRssCatelog(rssCatelog)"></a>
		  		<span>{{rssCatelog.title}}</span>
		  </div>
		</div>
		<button ng-if="vm.stockName === '' && !!vm.searchResult.length" class="button button-clear button-positive" ng-click="vm.removeSearchedCache()">clear cache</button>
	</ion-content>
</ion-view>
