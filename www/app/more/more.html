		<div class="list list-inset" ng-if="vm.isAuthenticated">
			<div class="item item-icon-left item-icon-right">
				<i class="icon ion-ios-paper"></i>
				News
				<i class="icon ion-chevron-right icon-accessory"><a href="#"></a></i>
			</div>
			<div class="item item-icon-left item-icon-right">

			<div class="item item-icon-left item-icon-right">

			</div>
