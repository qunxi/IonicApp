<ion-view title="Login" ng-controller="LoginCtrl as vm">
	<ion-nav-bar class="bar bar-header bar-royal">
		<ion-nav-buttons side="left">	
			<button class="button button-clear icon ion-ios-arrow-left" ui-sref="app.home">
			Home
			</button>
		</ion-nav-buttons>
	</ion-nav-bar>
	<ion-content class="has-header">
		<div class="list list-inset">
			<label class="item item-input">
				<i class="icon ion-person placeholder-icon"></i>
				<input type="text" placeholder="User Name" ng-model="vm.username">	
			</label>	
			<label class="item item-input">
				<i class="icon ion-locked placeholder-icon"></i>
				<input type="password" placeholder="Password" ng-model="vm.password">	
			</label>

			<button class="button button-block button-positive" ng-click="vm.login()">Login</button>
			<button class="button button-block button-energized" ui-sref="register">Register</button>
		</div>
	</ion-content>
</ion-view>
