<ion-view view-title="Register" ng-controller="RegisterCtrl as vm">
	<ion-nav-bar class="bar bar-header bar-royal">	
		<ion-nav-buttons side="left">	
			<button class="button button-clear icon ion-ios-arrow-left" ui-sref="app.home">
			Home
			</button>
		</ion-nav-buttons>
	</ion-nav-bar>

	<ion-content class="has-header">
		<div ng-repeat="element in vm.registerData">
			<validate-input validate-data='element' check-handle="element.check()">
			</validate-input>
		</div>
		<div class="list list-inset">
			<button class="button button-block button-assertive" ng-click="vm.signIn()">Free Sign</button>
		</div>
	</ion-content>
</ion-view>
