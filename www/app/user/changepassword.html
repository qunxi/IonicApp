<ion-view view-title="Change Password" ng-controller="AccountCtrl as vm">
	<ion-content>

		<div ng-repeat="element in vm.changePasswordElements">
			<validate-input validate-data='element' check-handle="element.check()">
			</validate-input>
		</div>

		<button class="button button-block button-energized" ng-click="vm.changPassword()">
			Change Your Password
		</button>
	
	</ion-content>
</ion-view>
