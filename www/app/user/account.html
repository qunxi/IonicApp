<ion-view view-title="Account" ng-controller="AccountCtrl as vm">
	<ion-nav-buttons side="right">	
		<button ng-if="vm.isAuthenticated" class="button button-clear" ng-click="vm.logout()">
			<i class="energized">Logout</i>
		</button>
	</ion-nav-buttons>
	<ion-content class="has-header">
		<div class="lis card">
			<div class="item item-avatar">
				<img src="https://pbs.twimg.com/profile_images/514549811765211136/9SgAuHeY.png"/>
				<h2>Marty McFly</h2>
				<p>November 05, 1985</p>
			</div>
		</div>
		<div class="list card">
			<div class="item item-icon-left item-icon-right">
				<i class="icon ion-ios-unlocked positive"></i>
				Change Password
				<i class="icon ion-chevron-right icon-accessory"><a href="#"></a></i>
			</div>
			<div class="item item-icon-left item-icon-right">
				<i class="icon ion-ios-email positive">
				</i>
					Change Email
				<i class="icon ion-chevron-right icon-accessory"><a href="#"></a></i>
			</div>
			<div class="item item-icon-left item-icon-right" ng-click="vm.removeCache()">
				<i class="icon ion-loop positive">
				</i>
					Clear Cache
				<i class="icon ion-chevron-right icon-accessory"><a href="#"></a></i>
			</div>
		</div>
	</ion-content>
</ion-view>
