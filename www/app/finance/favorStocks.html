<ion-view view-title="Finance" ng-controller="FavorStockCtrl as vm">
	<ion-nav-buttons side="right">
		<button class="button button-clear icon ion-ios-search" ui-sref='app.search'></button>
	</ion-nav-buttons>
	<ion-content>
		<div class="list">
			<div class="item" ng-repeat="stock in vm.favorStocks">
				<span>{{stock.code}}</span>
			</div>
		</div>
	</ion-content>
</ion-view>
